<html> 
<head> 
<title></title> 
<script src="//code.jquery.com/jquery-1.10.2.js"></script> 
<script>  
$(function(){ 
  $("#header").load("header.html");  
  $("#footer").load("footer.html");  
}); 
</script>  
</head> 
<body> 
   <div id="header"></div> 
   <!-- end: .header -->
   <section class="login-register">
    <!-- end menu area -->
    <div class="login-form d-flex align-items-center">
    
       <div class="container">
          <div class="row">
             <div class="col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
                <div class="form-wrapper">
                   <div class="card card-shadow">
                      <div class="card-header">
                         <h4 class="text-center">Register Here!</h4>
                      </div>
                      <div class="card-body">
                         <form method="post" name="userSignupForm" modelAttribute="customer" action="" class="form-horizontal">
                             <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                            
                            <div class="form-group">
                               <input path="user.firstName" id="firstName"
                                  class="form-control" placeholder="First Name" maxlength="45">
                            </div>
                            <div class="form-group">
                               <input path="user.lastName" id="lastName"
                                  class="form-control" placeholder="Last Name *" maxlength="45" >
                            </div>
                            <div class="form-group">
                               <input path="user.email" id="email" class="form-control"
                                  placeholder="Email *" maxlength="45" >
                            </div>
                            <div class="form-group">
                               <input path="user.password" id="password"
                                  class="form-control" placeholder="Password *" maxlength="25" >
                            </div>
                            <div class="form-group">
                               <input path="phone" id="phone" class="form-control"
                                  placeholder="Phone number, ex.(732) 000-0000 *" maxlength="15">
                            </div>
                            <div class="form-group text-center m-bottom-20">
                               <button type="submit" class="btn btn-sm btn-secondary">Register</button>
                            </div>
                         </form>
                         <p class="text-center m-bottom-25">Already registered? <a href="login.html">Login</a></p>
                      </div>
                   </div>
                </div>
             </div>
             <!-- ends: .col-lg-6 -->
          </div>
       </div>
    </div>
    <!-- ends: .login-form -->
    </div>
 </section>
